<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <title>Form validation: Task 1</title>
    <link rel="stylesheet" href="validationStyle1.css">
  </head>

  <body>

    <img src="" alt="giphy">
    <button id="getCats">Fetch Cats</button>
    <form>
      <h2>Enter your support query</h2>
      <ul>
        <li>
          <label for="uname">User name:</label>
          <input type="text" name="uname" id="uname" required maxlength="10" minlength="5" placeholder="eg: v.dr21ss">
        </li>
        <li>
          <label for="email">Email address:</label>
          <input type="email" name="email" id="email" required placeholder="eg: vic545@bigcorp.eu">
        </li>
        <li>
          <label for="phone">Phone number:</label>
          <input type="tel" name="phone" id="phone" maxlength="15" minlength="6" required placeholder="eg: 0123456789">
        </li>
        <li>
          <label for="comment">Comment:</label>
          <textarea name="comment" id="comment" required maxlength="200">
          </textarea>
        </li>
        <li>
          <button>Submit comment</button>
        </li>
      </ul>
    </form>
    <script src="validation1.js"></script>
  </body>

</html>
